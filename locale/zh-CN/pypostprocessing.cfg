[mod-setting-description]
pypp-big-inventory-gui=增大库存界面尺寸以容纳更多配方图标。与"扁平"界面模式配合使用效果佳。
pypp-compactified-recipe-tooltips=通过移除"制作设备"部分中的冗余信息，减少配方提示占用的屏幕空间。如果一个配方可在同一机器的多个等级中制作，仅显示第一个机器等级。
pypp-extended-recipe-signals=向组合器添加配方信号，以支持动态配方切换，并在许多配方的名称中添加指示主要产品产量的文本。会导致一些不必要的重复信号。
pypp-no-globals=当写入未记录的全局变量或访问未定义的全局变量时，会打印警告。未来这将默认开启并导致游戏崩溃。
pypp-click-lock-duration=锁定时间（秒）。\n如果打开菜单后出现意外点击，可增大此值。

